<!-- your_project_name/your_app_name/templates/cafe_register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Register - Café GameFinder</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
     <header>
        <h1>Café GameFinder</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            
            {% if user.is_authenticated %}
                <!-- Show these links if the user is logged in -->
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'reserve' %}">Reserve</a>
                <a href="{% url 'cafe_profile' %}">Cafe Profile</a>
                <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            {% else %}
                <!-- Show these links if the user is not logged in -->
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'user_register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <section id="cafe-register-form">
        <h2>Cafe Register</h2>
        <form method="post" action="{% url 'cafe_register' %}">
            {% csrf_token %}
            <!-- Include your cafe registration form fields here -->
            <button type="submit">Register</button>
        </form>
    </section>

    <script src="{% static 'script.js' %}"></script>
<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>
    <footer>
        <p>&copy; 2023 Café GameFinder. All rights reserved.</p>
    </footer>
</body>

</html>
