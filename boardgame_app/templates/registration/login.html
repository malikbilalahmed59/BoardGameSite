<!-- your_project_name/your_app_name/templates/registration/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Café GameFinder</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <header>
        <h1>Café GameFinder</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            
            {% if user.is_authenticated %}
                <!-- Show these links if the user is logged in -->
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'reserve' %}">Reserve</a>
                <a href="{% url 'cafe_profile' %}">Cafe Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <!-- Show these links if the user is not logged in -->
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'user_register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <section id="login-form">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit">Login</button>
        </form>
    </section>

    <script src="{% static 'script.js' %}"></script>

    <footer>
        <p>&copy; 2023 Café GameFinder. All rights reserved.</p>
    </footer>
</body>

</html>
